function addslashes(s) {
    if (s == null) return null;
    o = ""
    d = {'"': '\\"',
         "'": "\\'",
         "\0":"\\\0",
         "\\": "\\\\"}

    for (var i=0; i<s.length; i++) {
        if (s[i] in d) {
            o += d[s[i]]
        } else {
            o += s[i]
        }
    }
    return o
}

function none_to_null(v) {
    return  (v == null) ? null : v
}

function none_to_zero(v) {
    return  (v == null) ? 0 : v
}

function bool_to_int(b) {
    return b ? 1 : 0
}

function STRING(s) {
    return (s != null) ? `'${s}'` : 'NULL'
}

function DATE(s) {
    pad = function(num) {
                var norm = Math.floor(Math.abs(num));
                return (norm < 10 ? '0' : '') + norm;
            };
    d = `${s.getFullYear()}-${pad(s.getMonth())}-${pad(s.getDate())}T${pad(s.getHours())}:${pad(s.getMinutes())}:${pad(s.getSeconds())}`
    return `'${d}'`
}

function parse_tag(filename, tag) {
    var type = tag.type;
    p_tag = {
        filename: filename,
        title: tag.tags.title,
        artist: tag.tags.artist,
        album: tag.tags.album,
        genre: tag.tags.genre,
        year: tag.tags.year,
        comment: tag.tags.comment,
        picture: tag.tags.picture
    }
    if (tag.type == 'MP4') {
        p_tag.bpm = tag.tags.tmpo.data;
        p_tag.grouping = (tag.tags['©grp'] != undefined) ? tag.tags['©grp'].data : null;
        p_tag.category = (tag.tags['catg'] != undefined) ? tag.tags['catg'].data : null;
        p_tag.grouping = (tag.tags['desc'] != undefined) ? tag.tags['desc'].data : null;
    } else if (tag.type == 'ID3') {
        p_tag.bpm = (tag.tags.TBPM != undefined) ? tag.tags.TBPM.data : null;
        p_tag.grouping = null;
        p_tag.category = null;
        p_tag.description = null;
    }
    return p_tag;
}

$$("display_list").filterByAll = function () {
    var text = $$('track_filter').getValue()
    var i=0;
    search_tokens = text.split(' ')
    search_f = [];
    for (var i=0; i<search_tokens.length; i++) {
        let token = search_tokens[i];
        if (token.length > 0) {
            if (search_tokens[i].startsWith('@bpm<')) {
                let x = parseInt(search_tokens[i].split('<')[1]);
                if (!isNaN(x)) {
                    search_f.push(
                        function (obj) {
                            return obj.bpm <= x;
                        }
                    )
                } else {
                    search_f.push( (x) => {return true} )
                }
            } else if (search_tokens[i].startsWith('@bpm>')) {
                let x = parseInt(search_tokens[i].split('>')[1]);
                if (!isNaN(x)) {
                    search_f.push(
                        function (obj) {
                            return (obj.bpm >= x);
                        }
                    )
                } else {
                    search_f.push( (x) => {return true} )
                }
            } else if (search_tokens[i].startsWith('@bpm~')) {
                let x = parseInt(search_tokens[i].split('~')[1]);
                if (!isNaN(x)) {
                    search_f.push(
                        function (obj) {
                            return (obj.bpm < x*1.2) && (obj.bpm > x*0.9) ;
                        }
                    )
                } else {
                    search_f.push( (x) => {return true} )
                }
            } else {
                search_f.push(
                    function (x) {
                        fields = [x.title, x.artist, x.genre, `@rat=${x.rating}`, '@bpm']
                        if (x.favorite) {
                            fields.push('@loved')
                        }
                        for (j=0; j<fields.length; j++) {
                            if (fields[j] != null) {
                                if ((fields[j].toLowerCase().search(token) != -1)) {
                                    return true;
                                }
                            }
                        }
                        return false;
                    }
                )
            }
        }
    }
    this.filter(
        function (obj) {
            for(i=0; i<search_f.length; i++) {
                x = search_f[i](obj);
                if (!x) {
                    return false;
                }
            }
            return true;
        }
    )
};
